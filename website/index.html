<!DOCTYPE html>
<html lang="en">
    <!-- we need to put everythin inside of an html tag. -->
    <!-- What is this thing?! This is a comment! It doesn't do anything and allows me to write secret notes to other people who look at the html document. This is just our little secret note. -->
    <!-- HEAD element containing meta information, style, and links -->
    <head>
        <!-- Generally speaking, the head part of an html document is for
            information about this document. the body is for the content you want to show. -->
        <meta charset="utf=8">
        <link href="style.css" rel="stylesheet" />
        <title>Hello World</title>
        <!-- the "title" tag is the thing that is displayed on the tab, and it's what a bookmark to this page will be named by default. -->
    </head>
    <!-- BODY element containing all document content elements -->
    <body>
        <!-- The body. This is the sweet spot. This is where our content will go! Whatever we want to display. -->
        <!-- This is a comment -->
        <h1>Hello World</h1>
        <div id="main>
            <p id="foo">This is my first paragraph.</p>
            <p id="bar">This is my second paragraph. <a
            href="http://dusp.mit.edu">Take me to DUSP.</a></p>
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/aa/North_End%2C_Boston.jpg"/>
            <img src="images/cat.jpg"/>
            <img src="images/boston.jpg"/>
            <img src="images/mit.jpg"/>
        </div>
    </body>
</html>
